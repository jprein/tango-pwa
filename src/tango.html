<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./logos/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TANGO-CC</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
  </head>
  <body>
    <div id="root">
      <!-- spinner for when the website is loading -->
      <div id="spinner-wrapper">
        <img id="spinner" src="images/favicon.svg" alt="Loading..." />
        <p id="spinner-text">...loading...</p>
      </div>

      <!-- svg content will be loaded from the svg file with javascript -->
      <div id="tango-svg"></div>
    </div>
    <script type="module" src="/tango.js"></script>
  </body>
</html>
