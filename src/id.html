<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TANGO-CC</title>
  </head>

  <body>
    <div id="flex-wrapper">
      <div class="flex-item">
        <h1 class="heading">Start the TANGO-CC</h1>

        <p class="text">
          <strong> Please enter a unique ID for the participant: </strong>
        </p>

        <div class="input-field">
          <input
            type="text"
            maxlength="8"
            id="participant-id"
            name="participant-id"
          />
        </div>
        <div id="id-counter">0 / 8</div>

        <br />

        <p class="text">
          <strong> Do you want to record a webcam video? </strong>
        </p>

        <label class="radio-label">
          <input type="radio" name="webcam-options" value="false" checked />
          No
        </label>

        <label class="radio-label">
          <input type="radio" name="webcam-options" value="true" />
          Yes
        </label>

        <br />

        <button
          type="button"
          class="custom-button"
          id="webcam-button"
          onclick="mrec.startStream({
          audio: false,
          video: {
            frameRate: {
              min: 3,
              ideal: 5,
              max: 30,
            },
            width: {
              min: 160,
              ideal: 320,
              max: 640,
            },
            height: {
              min: 120,
              ideal: 240,
              max: 480,
            },
            facingMode: 'user',
          },
        }); mrec.openVideoPreview()"
        >
          <span>OPEN WEBCAM PREVIEW</span>
        </button>

        <br />
        <br />

        <div class="button-center-wrapper">
          <button
            type="button"
            class="custom-button"
            id="start-button"
            disabled
          >
            <span><strong>START</strong></span>
          </button>
        </div>

        <p>
          <em>
            If you want to save your settings, please bookmark this tab in your
            browser.
          </em>
        </p>

        <hr style="width: 100%; text-align: left; margin-left: 0" />

        <div class="columns">
          <div class="col">
            <img id="logo-ccp" src="./logos/mpi-ccp-en.svg" />
          </div>
          <div class="col">
            <img id="logo-leuphana" src="./logos/leuphana-en.svg" />
          </div>
        </div>

        <p class="imprint">
          <a href="https://www.eva.mpg.de/imprint/" target="_blank">Imprint</a>
          /
          <a
            href="https://www.eva.mpg.de/privacy-policy"
            target="_blank"
            id="dataProtection"
          >
            Data Protection</a
          >
        </p>

        <!-- end flex-item -->
      </div>

      <!-- end flex-wrapper -->
    </div>
    <script type="module" src="/id.js"></script>
  </body>
</html>
